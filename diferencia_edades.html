<meta charset="UTF-8">
<h3>Cuantos anhos de diferencia tienes con tus hermanos?</h3>

<script>
    function saltarLinea() {
        
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }
    var edadMia=29;
    var edadHermano=31;
    var diferenciaEdad=edadHermano-edadMia;

    imprimir("La diferecia de edad con mi hermano es de: " + diferenciaEdad + " anhos")

   
</script>
