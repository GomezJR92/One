<meta charset="UTF-8">
<h3>JUEGO ADIVINANZAS</h3>

<script>
    function saltarLinea() {
        
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }
    var numeroPensado=Math.round(Math.random()*10);
    
    var intentos = 3;
    var contador = 1 ;
    while(contador <= intentos){
        var numeroLanzado= parseInt(prompt("Ingrese un numero entre 0 y 10"));
    if(numeroLanzado==numeroPensado){
        alert("Usted acerto en el intento: "+intentos+ " el numero pensado era: "+numeroPensado);
        break;
    }
    else{
        alert("Usted erro");
    }
    contador++;
    }

    if(numeroLanzado==numeroPensado){
        imprimir("Usted acerto en el intento: "+intentos+ " el numero pensado era: "+numeroPensado);
    }
    else{
        imprimir("Usted erro, el numero pensado era: "+ numeroPensado);
    }
    imprimir("FIN");
</script>
